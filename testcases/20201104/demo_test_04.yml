- config:
    name: 百度搜索
    base_url: https://www.baidu.com
    output:
      - title

- test:
    name: 执行搜索接口
    # skip: 无条件跳过
    # skipIf: 1+1  # true  # ${get_true()}  # 非0非空均为true，为true时，为true时执行skipTf,即跳过该条测试用例
    skipUnless: ${get_true()} # false  # 为0为空均为false，为false时执行skipUnless,即跳过该条测试用例
    request:
      method: GET
      url: /s
      params:
        wd: newdream
      headers:
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.111 Safari/537.36
        accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
    extract:
      title: <title>(.+?)</title>
    validate:
      - eq: ['status_code',200]
